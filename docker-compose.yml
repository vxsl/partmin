version: "2"

services:
  partmin:
    env_file: ./.env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config:/usr/src/app/config
      - /dev/shm:/dev/shm
    container_name: partmin
    image: partmin:latest
    command: bash -c "cd app && yarn server --development.noSandbox=true"
